  <h1>이웃과 더 가까워지는<br/>따뜻한 동네를 만들어요</h1>
  </div>
  <section class="first">
    <img src="https://about.daangn.com/static/6c2dde3c53240b3460f4915650fa61d7/483a6/535e4041-7678-4723-9de3-b435bda64ad1_main_key_visual.avif"/>
    <p class="firstp">우리 동네 이웃 5명 중 3명은 당근으로 이웃과 함께하고 있습니다. 중고 직거래로 시작한 당근은 이웃과 이웃, 흩어져 있던 정보를 연결하며 세상에 없던 지역 기반 커뮤니티 서비스를 만들어 나가고 있어요.</p>
  <section class="second">
    <span>당근이 일하는 방식</span>
